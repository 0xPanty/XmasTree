<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Logo - SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #F5F0E8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2C5F3F;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #D84A47;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-item {
            text-align: center;
            padding: 20px;
            background: #F5F0E8;
            border-radius: 12px;
            border: 2px solid #D84A47;
            transition: transform 0.2s;
        }
        .preview-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(216,74,71,0.2);
        }
        .preview-item img {
            border-radius: 8px;
            background: white;
            padding: 10px;
        }
        .preview-item p {
            margin-top: 15px;
            font-weight: bold;
            color: #2C5F3F;
        }
        button {
            padding: 15px 30px;
            margin: 10px 5px;
            background: linear-gradient(135deg, #2C5F3F, #3A7F56);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44,95,63,0.3);
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            background: #d4edda;
            border-left: 4px solid #28a745;
            border-radius: 4px;
            display: none;
            color: #155724;
        }
        .status.show {
            display: block;
        }
        .download-single {
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            background: #D84A47;
        }
        .download-single:hover {
            background: #C23835;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Christmas Tree + Envelope Logo</h1>
        <p class="subtitle">Convert to PNG - Multiple Sizes</p>
        
        <div class="status" id="status"></div>
        
        <div class="preview" id="preview"></div>
        
        <div class="button-group">
            <button onclick="convertAll()">ðŸ”„ Generate All PNG Sizes</button>
            <button onclick="downloadAll()">ðŸ“¥ Download All PNGs</button>
        </div>
    </div>

    <script>
        const sizes = [
            { width: 192, height: 192, name: 'icon-192.png', label: 'PWA Small' },
            { width: 512, height: 512, name: 'icon-512.png', label: 'PWA Large' },
            { width: 1024, height: 1024, name: 'icon-1024.png', label: 'High Resolution' },
            { width: 200, height: 200, name: 'icon.png', label: 'Default' }
        ];

        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <rect width="1024" height="1024" fill="#F5F0E8"/>
  <rect x="230" y="350" width="564" height="320" fill="#D84A47" rx="8"/>
  <line x1="230" y1="380" x2="512" y2="520" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round"/>
  <line x1="794" y1="380" x2="512" y2="520" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round"/>
  <line x1="230" y1="640" x2="512" y2="500" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round"/>
  <line x1="794" y1="640" x2="512" y2="500" stroke="#F5F0E8" stroke-width="12" stroke-linecap="round"/>
  <g transform="translate(512, 280)">
    <rect x="-30" y="320" width="60" height="80" fill="#2C5F3F" rx="4"/>
    <path d="M -140 320 L 0 180 L 140 320 Z" fill="#2C5F3F"/>
    <path d="M -130 310 L 0 190 L 130 310 Z" fill="#3A7F56"/>
    <path d="M -110 240 L 0 130 L 110 240 Z" fill="#2C5F3F"/>
    <path d="M -100 230 L 0 140 L 100 230 Z" fill="#3A7F56"/>
    <path d="M -80 170 L 0 90 L 80 170 Z" fill="#2C5F3F"/>
    <path d="M -70 160 L 0 100 L 70 160 Z" fill="#3A7F56"/>
    <path d="M 0 40 L -12 75 L -48 75 L -20 95 L -32 130 L 0 110 L 32 130 L 20 95 L 48 75 L 12 75 Z" fill="#D4A942"/>
    <circle cx="0" cy="210" r="14" fill="#F5F0E8"/>
    <circle cx="-50" cy="270" r="14" fill="#F5F0E8"/>
    <circle cx="50" cy="285" r="14" fill="#F5F0E8"/>
    <circle cx="-30" cy="150" r="12" fill="#F5F0E8"/>
    <circle cx="40" cy="190" r="12" fill="#F5F0E8"/>
    <path d="M -90 160 Q -45 180, 0 170 Q 45 160, 90 180" stroke="#F5F0E8" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M -100 230 Q -50 250, 0 240 Q 50 230, 100 250" stroke="#F5F0E8" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M -120 300 Q -60 320, 0 310 Q 60 300, 120 320" stroke="#F5F0E8" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>`;

        let convertedImages = [];

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }

        function convertSVGtoPNG(svgString, width, height) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');

                const img = new Image();
                const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);

                img.onload = function() {
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(function(blob) {
                        URL.revokeObjectURL(url);
                        resolve({ blob, dataUrl: canvas.toDataURL('image/png') });
                    }, 'image/png');
                };

                img.onerror = function() {
                    URL.revokeObjectURL(url);
                    reject(new Error('Failed to load SVG'));
                };

                img.src = url;
            });
        }

        async function convertAll() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">ðŸŽ¨ Converting...</p>';
            convertedImages = [];

            try {
                for (const size of sizes) {
                    const result = await convertSVGtoPNG(svgContent, size.width, size.height);
                    convertedImages.push({ ...size, ...result });

                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    const displaySize = Math.min(size.width, 150);
                    previewItem.innerHTML = `
                        <img src="${result.dataUrl}" style="width: ${displaySize}px; height: ${displaySize}px;">
                        <p>${size.label}<br><span style="color: #666; font-size: 14px;">${size.width}Ã—${size.height}</span><br><strong>${size.name}</strong></p>
                        <button class="download-single" onclick="downloadSingle('${size.name}')">ðŸ“¥ Download</button>
                    `;
                    preview.appendChild(previewItem);
                }

                preview.innerHTML = preview.innerHTML.replace('<p style="grid-column: 1/-1; text-align: center; color: #666;">ðŸŽ¨ Converting...</p>', '');
                showStatus('âœ… All PNG files generated successfully!');
            } catch (error) {
                showStatus('âŒ Error: ' + error.message);
                console.error(error);
            }
        }

        function downloadSingle(filename) {
            const img = convertedImages.find(i => i.name === filename);
            if (img) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = img.dataUrl;
                link.click();
                showStatus(`ðŸ“¥ Downloaded ${filename}`);
            }
        }

        function downloadAll() {
            if (convertedImages.length === 0) {
                showStatus('âš ï¸ Please generate PNGs first!');
                return;
            }

            convertedImages.forEach((img, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = img.name;
                    link.href = img.dataUrl;
                    link.click();
                }, index * 300); // Stagger downloads
            });

            showStatus(`ðŸ“¥ Downloading ${convertedImages.length} PNG files...`);
        }

        // Auto-convert on load
        window.onload = convertAll;
    </script>
</body>
</html>
